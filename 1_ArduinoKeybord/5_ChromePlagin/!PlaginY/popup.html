<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h3 {
      margin-top: 0;
      color: #333;
    }
    p {
      color: #666;
      font-size: 14px;
    }
    .hotkey {
      background: #e3f2fd;
      padding: 8px;
      border-radius: 4px;
      margin: 10px 0;
      font-weight: bold;
      text-align: center;
    }
    .status {
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      margin-top: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h3>Multi-Block Text Copier</h3>
  <p>Способы копирования:</p>
  <ul>
    <li>Нажмите на иконку расширения</li>
    <li>Используйте горячие клавиши:</li>
  </ul>
  <div class="hotkey">Q + W  или  Й + Ц</div>
  <p>Копируемые блоки:</p>
  <ul>
    <li>Код из .view-lines</li>
    <li>Описание из вкладки</li>
  </ul>
  <div class="status" id="status">
    Готово к работе
  </div>
</body>
</html>
